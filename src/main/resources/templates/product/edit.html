<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css "></th:block>
    <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div>
    <picture>
        <source srcset="https://media.gucci.com/content/HeroRegularStandard_1600x675/1683135029/HeroRegularStandard_Summer-stories-2023-02_001_Default.jpg" type="image/svg+xml">
        <img src="https://media.gucci.com/content/HeroRegularStandard_1600x675/1683135029/HeroRegularStandard_Summer-stories-2023-02_001_Default.jpg" class="img-fluid img-thumbnails" alt="...">
    </picture>
    <div class="giant-look-content-block-2">
        <h1 class="hero-title-3">Gucci Summer Stories</h1>
    </div>
</div>
<div class="container">
    <h1>Sửa sản phẩm</h1>
    <form th:action="@{/products/edit}" th:object="${products}" method="post">
            <div class="col-6 mb-3">
              <label class="form-label" for="id">Id:</label>
              <input class="form-control" type="text" th:field="*{id}" id="id" readonly="readonly">
            </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="productName">Tên sản phẩm:</label>
            <input class="form-control" type="text" th:field="*{productName}" id="productName">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">Hình: </label>
            <input class="form-control" type="text" th:field="*{image}" id="image">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Giá:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="inventory">Số lượng:</label>
            <input class="form-control" type="text" th:field="*{inventory}" id="inventory">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="description">Mô tả:</label>
            <input class="form-control" type="text" th:field="*{description}" id="description">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Loại:</label>
            <select class="form-control" id="category" name="category.id">
                <option value="">-- Chọn loại --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="supplier">Loại:</label>
            <select class="form-control" id="supplier" name="supplier.id">
                <option value="">-- Chọn loại --</option>
                <option th:each="supplier : ${suppliers}"
                        th:value="${supplier.id}"
                        th:text="${supplier.suppName}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/products}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
