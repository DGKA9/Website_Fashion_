<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa loại</title>
    <th:block th:replace="layout :: link-css "></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Category</h1>
    <form th:action="@{/category/edit}" th:object="${category}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="id">id:</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" readonly="readonly">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">CategoryName:</label>
            <input class="form-control" type="text" th:field="*{categoryName}" id="name">
        </div>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/category}" class="btn btn-secondary">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
